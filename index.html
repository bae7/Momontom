<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>repl.it</title>
    <link href="./src/styles.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <!-- js-background -->
    <div class="bgImg"></div>
    <div class="dimmed"></div>
    <div class="container">
      <!-- js-clock -->
      <div class="js-clock clock">
        <h1 class="">00:00</h1>
      </div>

      <!-- js-greetingForm -->
      <form class="js-greetingForm form active">
        <input type="text" name="" id="" placeholder="What is your name?" />
        <h4 class="js-greeting"></h4>
      </form>

      <!-- js-todoForm -->
      <form action="" class="js-todoForm task">
        <input type="text" name="" id="" placeholder="Write what to do!" />
      </form>
      <ul class="js-todoList"></ul>
      <ul class="js-doneList"></ul>
    </div>

    <!-- js-weather -->
    <span class="js-weather"></span>

    <script src="./src/background.js"></script>
    <script src="./src/clock.js"></script>
    <script src="./src/greeting.js"></script>
    <script src="./src/todo.js"></script>
    <script src="./src/script.js"></script>
    <script src="./src/weather.js"></script>
  </body>
</html>
